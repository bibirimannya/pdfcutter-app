<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO基本タグ -->
    <title>{% block title %}【登録不要】PDF結合・分割ツール | 無料で安全・高速処理 | PDFCUTTER{% endblock %}</title>
    <meta name="description" content="{% block description %}PDFファイルを無料で分割・結合できるWebツール。ページ指定での分割、複数ファイルの結合が簡単に行えます。登録不要で安全・高速処理。{% endblock %}">
    <meta name="keywords" content="PDF分割,PDF結合,PDF編集,無料,オンライン,ツール,ページ分割,ファイル結合">
    
    <!-- Open Graph (SNS対応) -->
    <meta property="og:title" content="{% block og_title %}PDF分割・結合ツール | PDFCutter{% endblock %}">
    <meta property="og:description" content="{% block og_description %}PDFを無料で分割・結合。安全で高速なオンラインツール{% endblock %}">
    <meta property="og:image" content="https://pdfcutter.jp/static/img/ogp.png">
    <meta property="og:url" content="https://pdfcutter.jp{{ request.path }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="PDFCutter">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}PDF分割・結合ツール | PDFCutter{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}PDFを無料で分割・結合。安全で高速なオンラインツール{% endblock %}">
    <meta name="twitter:image" content="https://pdfcutter.jp/static/img/ogp.png">
    
    <!-- 技術的なmetaタグ -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="PDFCutter">
    <meta name="copyright" content="PDFCutter">
    <link rel="canonical" href="https://pdfcutter.jp{{ request.path }}">
    
    <!-- ファビコン -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T5F83B8JNJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T5F83B8JNJ');
    </script>
    
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-3226248910880387">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3226248910880387" crossorigin="anonymous"></script>
    
    <!-- 構造化データ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PDFCutter",
      "description": "無料PDF分割・結合ツール",
      "url": "https://pdfcutter.jp",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "JPY"
      },
      "featureList": [
        "PDF分割",
        "PDF結合",
        "ページ指定分割",
        "複数ファイル結合"
      ]
    }
    </script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
              <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">
                <i class="fas fa-file-pdf"></i>
                  PDFCUTTER
                </a>
            </h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-2">&copy; 2025 PDFCUTTER. All rights reserved.</p>
                    <p class="mb-0">
                        <a href="{{ url_for('terms') }}" class="text-decoration-none me-3">利用規約</a>
                        <a href="{{ url_for('privacy') }}" class="text-decoration-none">プライバシーポリシー</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
